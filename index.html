<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CorgAI Navbar</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-lg">
				<a class="navbar-brand" href="#">
					<img
						src="/images/logo.jpeg"
						alt="Bootstrap"
						width="30"
						height="24"
					/>CorgAI
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="btn btn-homepage" href="#">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Disruptive Tech</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">AI Influencers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Disruptive Impact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Future Onwards</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Conclusion
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Summary</a></li>
								<li><a class="dropdown-item" href="#">Key Takeaways</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<footer>
			<p>Â© Group I, First Term - 2024-2025. All rights reserved.</p>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
